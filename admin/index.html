<script type="text/javascript">
    changed = true;
    systemDictionary = {
        "Intel NUC-Monitor Adapter settings": {
            "en": "Intel NUC-Monitor Adapter settings",
            "de": "Intel NUC-Monitor Adapter-Einstellungen",
            "ru": "Настройки Intel NUC-монитор адаптера"
        },
        "CPU:":         {"en": "CPU:",          "de": "CPU:",       "ru": "Процессор:"},
        "Memory:":      {"en": "Memory:",       "de": "Speicher:",  "ru": "Память"},
        "Network:":     {"en": "Network:",      "de": "Network:",   "ru": "Сеть"},
        "SDCard:":      {"en": "SD Card:",      "de": "SD Karte:",  "ru": "SD Карта"},
        "Swap:":        {"en": "Swap:",         "de": "Swap:",      "ru": "Swap"},
        "Temperature:": {"en": "Temperature:",  "de": "Temperatur:", "ru": "Температура"},
        "Uptime:":      {"en": "Uptime:",       "de": "Uptime:",    "ru": "Uptime"},
        "WLAN:":        {"en": "WLAN:",         "de": "WLAN:",      "ru": "WLAN"}
    };
    function setValue(id, value, onChange) {
        // example: select elements with id=key and class=value and insert value
        if ($('#' + id + '.value').attr('type') === 'checkbox') {
            $('#' + id + '.value').prop('checked', value).change(function() {
                onChange();
            });
        } else {
            $('#' + id + '.value').val(value).change(function() {
                onChange();
            }).keyup(function() {
                // Check that only numbers entered
                if ($(this).hasClass('number')) {
                    var val = $(this).val();
                    if (val) {
                        var newVal = '';
                        for (var i = 0; i < val.length; i++) {
                            if (val[i] >= '0' && val[i] <= '9') {
                                newVal += val[i];
                            }
                        }
                        if (val != newVal) $(this).val(newVal);
                    }
                }
                onChange();
            });
        }
    }
    // the function loadSettings has to exist ...
    function load(settings, onChange) {
        if (!settings) return;
        for (var key in settings) {
            setValue(key, settings[key], onChange);
        }
        onChange(false);
    }
    function save(callback) {
        var obj = {};
        $('.value').each(function () {
            var $this = $(this);
            if ($this.attr('type') === 'checkbox') {
                obj[$this.attr('id')] = $this.prop('checked');
            } else {
                obj[$this.attr('id')] = $this.val();
            }
        });
        callback(obj);
    }
</script>
